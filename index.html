<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중급 한국어 단어 학습기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>중급 한국어 단어 학습기</h1>

  <div id="start_section">
    <button id="btn_start" onclick="startApp()">▶ 시작하기</button>
  </div>

  <div id="app_section" style="display: none;">
    <div id="word_display">단어를 생성하세요</div>
    <div id="jp_display" style="display: none;"><strong>일본어:</strong> <span id="jp_word"></span></div>
    <div id="meaning_display" style="display: none;"><strong>뜻:</strong> <span id="jp_meaning"></span></div>

    <div class="button-group">
      <button id="btn_show_jp" onclick="revealJapanese()">① 일본어 보기</button>
      <button id="btn_show_meaning" onclick="revealMeaning()" style="display: none;">② 뜻 보기</button>
      <button id="btn_next" onclick="generateWord()" style="display: none;">③ 다음 단어</button>
      <button id="btn_stop" onclick="stopStopwatch()" style="display: none;">⏱ 스톱워치 정지</button>
    </div>

    <div id="stopwatch">스톱워치: 00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
